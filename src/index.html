<!doctype html>
<html lang="en" data-framework="AngularJS">
<head>
    <meta charset="utf-8">
    <title>ChatSimulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body ng-app="app">
<div class="screen" ng-controller="main:controller">
    <h1>{{model.title}}</h1>
    <chat id="tutu" label="chat tutu"></chat>
    <chat id="titi" label="chat titi"></chat>
    <chat id="toto" label="chat toto"></chat>
    <chat id="tata" label="chat tata"></chat>
</div>

</body>
</html>
