<div ng-class="['chatBox', id]">
    <h1>{{label}}</h1>
    <ul class="thread" >
        <li ng-repeat="message in thread track by $index" ng-class="message.id == id ? 'message' : 'message partner'">
        {{message.label + ':' + message.content}}
        </li>
    </ul>
    <input
            type="text"
            ng-model="currentMessage"
            ng-maxlength="maxLength"
            />
    <div class="button" ng-click="onSendMessage()">Ok</div>
</div>
